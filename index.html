<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ski test app</title>

    <!-- standard libraries.  we use bootstrap for UI elements, knockout for binding data from the js file to the html, and jquery to get the spreadsheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- actual code we wrote -->
    <script src="site.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="col">

            <nav class="navbar navbar-dark bg-dark row">
                <span class="navbar-text">
                    BRO TEH APP TITLE
                </span>
            </nav>

            <div class="row">
                who tf are you
                <select class="form-select"
                    data-bind="options: uniqueEmails, value: selectedEmail, valueAllowUnset: true">
                </select>
            </div>

            <div data-bind="if: initComplete">
                <div class="row" data-bind="if: selectedEmail() && thisUsersSkis().length">
                    here's what you thought of the skis duh
                    <div data-bind="foreach: thisUsersSkis">
                        <div data-bind="text: $data"></div>
                        <div data-bind="foreach: Object.keys($root.skisByAttribute()[$data])">
                            <div data-bind="text: $data"></div>
                            <div data-bind="text: $root.skisByAttribute()[$parent][$data]"></div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row" data-bind="if: selectedEmail() && thisUsersSkis().length == 0">
                y'aint got no skis there bud
            </div>

        </div>
    </div>


</body>

</html>
